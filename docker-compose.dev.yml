version: '3.8'

services:
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: deploy-frontend-dev
    ports:
      - "5173:5173"  # Vite dev server
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_MQTT_WS_URL=ws://localhost:8084
      - VITE_API_URL=http://localhost:3001
    command: npm run dev
    restart: unless-stopped
    networks:
      - deploy-dev-network

  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: deploy-backend-dev
    ports:
      - "1883:1883"   # MQTT TCP
      - "8084:8083"   # MQTT WebSocket
      - "3001:3001"   # HTTP API
      - "8085:8085"   # WebSocket Bridge
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MQTT_BROKER=mqtt://localhost:1883
      - WS_PORT=8085
      - START_PUBLISHER=true
      - DB_HOST=timescaledb-dev
      - DB_PORT=5432
      - DB_NAME=wwt_data
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    command: npm run dev
    restart: unless-stopped
    networks:
      - deploy-dev-network
    depends_on:
      - timescaledb-dev

  timescaledb-dev:
    image: timescale/timescaledb:latest-pg15
    container_name: deploy-timescaledb-dev
    ports:
      - "5436:5432"
    environment:
      - POSTGRES_DB=wwt_data
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - timescale-dev-data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - deploy-dev-network

networks:
  deploy-dev-network:
    driver: bridge

volumes:
  timescale-dev-data:
